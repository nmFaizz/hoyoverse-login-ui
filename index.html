<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludex - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex vh-100 flex-column flex-md-row">
        <figure class="d-none d-md-block col bg-danger h-100 overflow-hidden">    
            <img src="./images/genshin.png" alt="genshin" class="w-100">
        </figure>   

        <div class="col d-flex flex-column justify-content-center align-items-center">
          <form class="d-flex flex-column align-items-center w-75 py-3">
            <figure> 
              <img src="./images/hoyoverse-logo.png" alt="hoyoverse logo" width="120">
            </figure>

            <h2>Account Log In</h2>

            <div class="w-100 mt-5">
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email/Username"> 
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
                <a href="#" class="text-decoration-none">Register Now</a>
              </div>

              <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>

              <div class="border-top d-flex justify-content-center mt-5">
                <p class="text-center bg-white px-2 text-secondary" style="margin-top: -12px; width: max-content; font-size: 0.85rem;">More Login Methods</p>
              </div>
              
              <div class="d-flex align-items-center justify-content-center mb-3">
                <a href="#">
                  <img src="./images/google.png" alt="google icon" width="35">
                </a href="#">
                <a href="#" class="ms-3 ms-md-5">
                  <img src="./images/facebook.png" alt="google icon" width="20">
                </a href="#">
                <a href="#" class="ms-3 ms-md-5">
                  <img src="./images/apple.png" alt="google icon" width="20">
                </a href="#">
                <a href="#" class="ms-3 ms-md-5">
                  <img src="./images/twitter.png" alt="google icon" width="25">
                </a href="#">
              </div>
            </div>
          </form> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
